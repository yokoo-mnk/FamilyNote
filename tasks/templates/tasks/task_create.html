{% extends 'tasks/t_base.html' %}
{% block title %}Note登録 - FamilyNote{% endblock %}
{% block content %}
<div class="title-header">
  <h2>Note登録</h2>
  <h4>～家事やスケジュールなどを登録してください～</h4>
</div>
<form id="task-form" method="post" enctype="multipart/form-data" class="notesakusei">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="checkbox-wrapper">
    <label for="show_on_home">
      <input type="checkbox" id="show_on_home" name="show_on_home" checked>
      ToDoリストに表示
    </label>
  
    <label for="is_favorite">
      <input type="checkbox" id="is_favorite" name="is_favorite">
      お気に入りに登録
    </label>
  </div>
  <button type="submit" id="submit-btn">登録</button>
</form>
{% endblock %}
{% block extra_js %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("task-form");
      const submitBtn = document.getElementById("submit-btn");

      form.addEventListener("submit", function () {
        submitBtn.disabled = true;
        submitBtn.textContent = "登録中...";
      });
    });
  </script>
{% endblock %}
