{% extends 'tasks/t_base.html' %}
{% block title %}Note登録 - FamilyNote{% endblock %}
{% block content %}
<h2>～タスク・ログ・スケジュールを登録してください～</h2>
<form method="post" enctype="multipart/form-data" class="notesakusei">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="is_favorite">
    <label for="id_is_favorite" style="margin-left: 6px;">お気に入りに登録</label>
    <input type="checkbox" id="id_is_favorite" name="is_favorite">
  </div>
  <button type="submit">登録</button>
</form>
{% endblock %}
