<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>{% block title %}ホーム - FamilyNote{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>～FamilyNote～</h1>
        <nav class="custom-navbar">
            <a href="{% url 'tasks:task_list' %}">ホーム</a>
            <li class="dropdown">
                <a href="#" class="dropbtn">Note ▼</a>
                <div class="dropdown-content">
                    <a href="{% url 'tasks:task_list' %}">Note一覧</a>
                    <a href="{% url 'tasks:task_create' %}">Note登録</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">おたより ▼</a>
                <div class="dropdown-content">      
                    <a href="{% url 'tasks:task_list' %}">おたより一覧</a>
                    <a href="{% url 'tasks:task_list' %}">おたより登録</a>
                </div>
            </li>
            <a href="{% url 'accounts:my_page' %}">マイページ</a>
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-btn">ログアウト</button>
            </form>
        </nav>
    </header>
    <main>
        <h5>今日もお疲れさまです。</h5>
    </main>
    {% block content %} 
    {% endblock %}
</body>
</html>
