{% extends 'accounts/a_base.html' %}
{% block title %}パスワード変更 - FamilyNote{% endblock %}
{% block content %}
<h2>～パスワードを変更してください～</h2>
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">変更</button>
  </form>
{% endblock %}
