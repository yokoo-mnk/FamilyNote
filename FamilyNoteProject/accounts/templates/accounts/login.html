<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - FamilyNote</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<body>
    <header>
        <h1>～FamilyNote～</h1>
    </header>
    <main>
        <h1>ログインページ</h1>
        <form method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ログイン</button>
            <nav>
                <a class='regist-link' href="{% url 'accounts:regist' %}">新規アカウント登録</a>
            </nav>
        </form>
    </main>
</body>
</html>
