{% extends 'base.html' %}
{% block title %}アカウント情報変更 - FamilyNote{% endblock %}
{% block content %}
<h2>～アカウント情報を変更してください～</h2>
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">変更</button>
  </form>
  <a href="{% url 'accounts:password_change' %}">パスワード変更</a>
{% endblock %}
