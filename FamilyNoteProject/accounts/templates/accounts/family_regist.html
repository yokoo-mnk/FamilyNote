{% comment %} {% extends 'base.html' %}
{% block title %}家族新規アカウント登録 - FamilyNote{% endblock %}
{% block content %}
<h1>家族に参加するための新規アカウント登録</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="hidden" name="invite_code" value="{{ invite_code }}">

    <button type="submit">登録</button>
</form>
{% endblock %} {% endcomment %}
